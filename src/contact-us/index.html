<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Space Capsule | Explore</title>
    <link rel="stylesheet" href="../css/style.css" />
    <script src="../js/main.js" type="module"></script>
    <link rel="icon" type="image/x-icon" href="../public/images/favicon.ico">
</head>

<body>
    <!-- HEADER -->
    <header id="header"></header>
    <div class="standard-container">
        <h3>Contact Us</h3>
        <p>Phone: 330-999-9999</p>
        <p>Email: frontdesk@spaceflight.com</p>
        <p>Address: 1234 Bakerfield Lane, Smithville, FL 99999</p>
    </div>

    <!-- Contact Form -->
    <div class="forms">
        <form id="contact-form" action="/contact-us/thank-you.html" method="post">
            <fieldset>
                <legend></legend>
                <label for="fname">*First Name</label>
                <input type="text" id="fname" name="fname" required>
                <label for="lname">*Last Name</label>
                <input type="text" id="lname" name="lname" required>
                <label for="email">*Email</label>
                <input type="email" id="email" name="email" required>
                <label for="message">*Your Message</label>
                <textarea name="message" id="message" required></textarea>
                <input type="submit" name="submit" value="Send us a Message">
            </fieldset>
        </form>
    </div>

    <footer id="footer"></footer>
</body>

</html>
