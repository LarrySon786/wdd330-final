<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Space Capsule | Explore</title>
    <link rel="stylesheet" href="../css/style.css" />
    <script src="../js/main.js" type="module"></script>
    <script src="../js/get-started.js" type="module"></script>
    <link rel="icon" type="image/x-icon" href="../public/images/favicon.ico">
</head>

<body>
    <!-- HEADER -->
    <header id="header"></header>
    <!-- Application Form to Send Capsule -->
    <div class="rocket-animation-container">
        <div class="forms">
            <form id="application-form" action="thank-you.html" method="post">
                <fieldset>
                    <legend></legend>
                    <label for="fname">*First Name</label>
                    <input type="text" id="fname" name="fname" required>
                    <label for="lname">*Last Name</label>
                    <input type="text" id="lname" name="lname" required>
                    <label for="email">*Email</label>
                    <input type="email" id="email" name="email" required>
                    <label for="address">*Address</label>
                    <input type="text" id="address" name="address" required>
                    <label for="country">*Country</label>
                    <select id="country" name="country">
                        <option value="USD" selected>United States</option>
                        <option value="CAD">Canada</option>
                        <option value="MXN">Mexico</option>
                    </select>
                    <p>After submiting your form, you will receive instructions in an email on how to deliver your time capsule to our launch team!</p>
                </fieldset>
                <fieldset>
                    <legend></legend>
                    <label for="location-categories">*Choose Your Location</label>
                    <select id="location-categories" name="location-categories">
                        <option disabled value="" selected>-- Please Choose an Option --</option>
                        <option value="solar-system">Our Solar System</option>
                        <option value="galaxy">Our Galaxy</option>
                        <option value="deep-space">Deep Space</option>

                    </select>
                    <label for="location-select"></label>
                    <select id="location-select" name="location-select" class="hidden"></select>
                </fieldset>
                <fieldset>
                    <legend></legend>
                    <label for="capsule-options">*Choose Your Capsule</label>
                    <select id="capsule-options" name="capsule-options">
                        <option value="" selected disabled>-- Please Choose an Option --</option>
                        <option value="photo-capsule">Photo Capsule</option>
                        <option value="mini-capsule">Mini-Capsule</option>
                        <option value="grand-deluxe-capsule">Grand-Deluxe Capsule</option>
                    </select>
                    <p id="price"></p>
                    <input type="submit" value="Launch Your Capsule!">
                </fieldset>
            </form>
        </div>
        <div id="rocket-animation">
            <p>ðŸš€</p>
        </div>
    </div>

    <footer id="footer"></footer>
</body>

</html>
